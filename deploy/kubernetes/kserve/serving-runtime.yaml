# dfastllm ServingRuntime for KServe
# This ServingRuntime enables diffusion LLM serving on any Kubernetes cluster with KServe
# Works with: EKS, GKE, AKS, OpenShift, or self-managed Kubernetes
apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  name: dfastllm-runtime
  labels:
    # Optional: For KServe UI/dashboard visibility
    serving.kserve.io/dashboard: "true"
  annotations:
    # Display name for KServe dashboard
    serving.kserve.io/display-name: "dfastllm - Diffusion LLM ServingRuntime"
spec:
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
  
  # Supported model formats
  supportedModelFormats:
    - name: diffusion-llm
      version: "1"
      autoSelect: true
    - name: llada
      version: "1"
      autoSelect: false
    - name: dream
      version: "1"
      autoSelect: false
    - name: pytorch
      version: "1"
      autoSelect: false
  
  # Protocol versions (vLLM compatible)
  protocolVersions:
    - v1
    - v2
    - grpc-v2
  
  # Single model per pod
  multiModel: false
  
  # Container specification
  containers:
    - name: kserve-container
      image: ghcr.io/your-org/dfastllm:latest
      imagePullPolicy: IfNotPresent
      
      # Command
      command:
        - python
        - -m
        - dfastllm.entrypoints.openai.api_server
      
      # Arguments - $(MODELS_DIR) is injected by KServe
      args:
        - "--model"
        - "/mnt/models"
        - "--port"
        - "8000"
        - "--host"
        - "0.0.0.0"
        - "--enable-apd"
        - "--apd-max-parallel"
        - "8"
        - "--trust-remote-code"
      
      # Environment variables
      env:
        - name: HF_HOME
          value: "/tmp/hf_home"
        - name: TRANSFORMERS_CACHE
          value: "/tmp/hf_home"
        - name: HUGGINGFACE_HUB_CACHE
          value: "/tmp/hf_home"
        - name: DFASTLLM_GPU_MEMORY_UTILIZATION
          value: "0.9"
      
      # Ports
      ports:
        - containerPort: 8000
          protocol: TCP
          name: http
      
      # Resource requirements (GPU required)
      resources:
        requests:
          cpu: "4"
          memory: "16Gi"
        limits:
          cpu: "8"
          memory: "32Gi"
      
      # Readiness probe - matches vLLM pattern
      readinessProbe:
        httpGet:
          path: /health
          port: 8000
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 3
      
      # Liveness probe
      livenessProbe:
        httpGet:
          path: /health
          port: 8000
        initialDelaySeconds: 60
        periodSeconds: 30
        timeoutSeconds: 10
        failureThreshold: 3
      
      # Startup probe - allow time for model loading
      startupProbe:
        httpGet:
          path: /health
          port: 8000
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 60  # 10 minutes max startup
      
      # Volume mounts
      volumeMounts:
        - name: shm
          mountPath: /dev/shm
  
  # Volumes
  volumes:
    - name: shm
      emptyDir:
        medium: Memory
        sizeLimit: 2Gi
  
  # Burstable QoS for better GPU scheduling
  burstable: true
