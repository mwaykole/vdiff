apiVersion: v1
kind: ConfigMap
metadata:
  name: dfastllm-solid-config
data:
  # Model configuration
  VDIFF_MODEL: "TinyLlama/TinyLlama-1.1B-Chat-v1.0"
  VDIFF_MAX_MODEL_LEN: "2048"
  VDIFF_DTYPE: "auto"
  VDIFF_TRUST_REMOTE_CODE: "true"
  
  # Server configuration  
  VDIFF_HOST: "0.0.0.0"
  VDIFF_PORT: "8000"
  
  # Diffusion settings
  VDIFF_DIFFUSION_STEPS: "64"
  VDIFF_BLOCK_SIZE: "32"
  
  # Hybrid Mode (DEER)
  VDIFF_HYBRID_ENABLED: "true"
  VDIFF_HYBRID_MODE: "deer"
  VDIFF_HYBRID_DRAFT_SIZE: "8"
  VDIFF_HYBRID_ADAPTIVE: "true"
  
  # MoR
  VDIFF_MOR_ENABLED: "true"
  VDIFF_MOR_STRATEGY: "confidence"
  
  # Optimizations
  VDIFF_COMPILE: "true"
  VDIFF_FLASH_ATTENTION: "true"
  
  # Fix HuggingFace offline mode (container image sets HF_HUB_OFFLINE=1 by default)
  HF_HUB_OFFLINE: "0"
  TRANSFORMERS_OFFLINE: "0"
  HF_HUB_DISABLE_PROGRESS_BARS: "1"
  HF_HOME: "/tmp/hf_cache"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dfastllm-solid-server
  labels:
    app: dfastllm-solid
    version: v2.3.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dfastllm-solid
  template:
    metadata:
      labels:
        app: dfastllm-solid
        version: v2.3.0
    spec:
      containers:
      - name: dfastllm
        image: quay.io/modh/vllm:rhoai-2.20-cuda
        imagePullPolicy: Always
        command: ["/bin/bash", "-c"]
        args:
        - |
          set -e
          echo "=============================================="
          echo "   dfastllm SOLID Principles Test v2.3.0"
          echo "=============================================="
          
          echo ""
          echo "=== Installing dfastllm from source ==="
          pip install --no-cache-dir --no-deps --target=/tmp/dfastllm_pkg git+https://github.com/mwaykole/vdiff.git@main
          export PYTHONPATH="/tmp/dfastllm_pkg:$PYTHONPATH"
          export HF_HOME="/root/.cache/huggingface"
          
          echo ""
          echo "=== Running SOLID Architecture Tests ==="
          python3 -c "
          import sys
          sys.path.insert(0, '/tmp/dfastllm_pkg')
          
          print('--- Testing Base Classes (SOLID Principles) ---')
          from dfastllm.engine.base import (
              BaseStats, BaseConfig, BaseCache, 
              EntropyComputer, ConfidenceComputer
          )
          
          # Test BaseStats (S - Single Responsibility)
          stats = BaseStats()
          print(f'✓ BaseStats.to_dict(): {stats.to_dict()}')
          
          # Test inheritance (L - Liskov Substitution)
          from dfastllm.engine.continuous_batching import BatcherStats
          from dfastllm.engine.hybrid_engine import HybridStats
          bstats = BatcherStats()
          hstats = HybridStats()
          print(f'✓ BatcherStats inherits BaseStats: {isinstance(bstats, BaseStats)}')
          print(f'✓ HybridStats inherits BaseStats: {isinstance(hstats, BaseStats)}')
          
          # Test BaseCache with PrefixCache (O - Open/Closed)
          from dfastllm.engine.continuous_batching import PrefixCache
          cache = PrefixCache(max_cache_size=10)
          print(f'✓ PrefixCache inherits BaseCache: {isinstance(cache, BaseCache)}')
          print(f'✓ PrefixCache.hit_rate: {cache.hit_rate}')
          
          # Test EntropyComputer (consolidates duplicates)
          print(f'✓ EntropyComputer available: {EntropyComputer is not None}')
          
          # Test HybridEngine
          from dfastllm.engine.hybrid_engine import (
              HybridEngine, HybridConfig, HybridMode
          )
          config = HybridConfig(mode=HybridMode.DEER)
          print(f'✓ HybridConfig created: mode={config.mode.value}')
          
          # Test EntropyConfig inherits BaseConfig
          from dfastllm.engine.entropy_controller import EntropyConfig
          econfig = EntropyConfig()
          print(f'✓ EntropyConfig inherits BaseConfig: {isinstance(econfig, BaseConfig)}')
          
          print()
          print('============================================')
          print('  All SOLID Architecture Tests Passed! ✓')
          print('============================================')
          "
          
          echo ""
          echo "=== Starting dfastllm Server ==="
          cd /tmp/dfastllm_pkg
          python3 -m dfastllm.cli serve --port 8000 --model ${VDIFF_MODEL} --trust-remote-code --enable-apd
        envFrom:
        - configMapRef:
            name: dfastllm-solid-config
        ports:
        - containerPort: 8000
          name: http
        resources:
          limits:
            cpu: "4"
            memory: "16Gi"
            nvidia.com/gpu: "1"
          requests:
            cpu: "2"
            memory: "8Gi"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: cache
          mountPath: /root/.cache
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: cache
        emptyDir: {}
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: dfastllm-solid-service
  labels:
    app: dfastllm-solid
spec:
  selector:
    app: dfastllm-solid
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  type: ClusterIP
